# ScanCodeScope Unity Profile
# Place this file in your Unity project root and run the analyzer

filepriority=.cs=10
filepriority=.asmdef=11
filepriority=.shader=12
filepriority=.shadergraph=12
filepriority=.unity=25
filepriority=.prefab=25
filepriority=.asset=26
filepriority=.controller=26
filepriority=.anim=26
filepriority=.mat=27
filepriority=.meta=30

ignorepattern=Library
ignorepattern=Temp
ignorepattern=Build
ignorepattern=Builds
ignorepattern=Logs
ignorepattern=.dll
ignorepattern=.pdb

textextension=.unity
textextension=.prefab
textextension=.asset
textextension=.meta
textextension=.shader
textextension=.asmdef

defaultpriority=50