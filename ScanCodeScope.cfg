# GitHubAnalizer Configuration
# DeepSeek generated
# Format: key = value

# File priorities (extension = priority)
filepriority = .cs = 10
filepriority = .csproj = 15
filepriority = .json = 20
filepriority = .xml = 25
filepriority = .md = 30

# Default priority for unknown extensions
defaultpriority = 50

# Files to ignore
ignorefile = Summary.md
ignorefile = .gitignore
# ignorefile = README.md

# Patterns to ignore
ignorepattern = .dll
ignorepattern = .exe
ignorepattern = .pdb
ignorepattern = .cache

# Text file extensions
textextension = .cs
textextension = .txt
textextension = .json
textextension = .xml
textextension = .md