# ScanCodeScope Unity Profile
# Place this file in your Unity project root and run the analyzer

filepriority=.cs=10
filepriority=.asmdef=11
filepriority=.shader=12
filepriority=.shadergraph=12
filepriority=.unity=25
filepriority=.prefab=25
filepriority=.asset=26
filepriority=.controller=26
filepriority=.anim=26
filepriority=.mat=27
filepriority=.meta=30

ignoredirectory=bin
ignoredirectory=obj
ignoredirectory=.git
ignoredirectory=.vs
ignoredirectory=packages

# Игнорируемые паттерны
ignorepattern=.dll
ignorepattern=.exe
ignorepattern=.pdb

# Текстовые расширения
textextension=.cs
textextension=.md
textextension=.json

defaultpriority=50